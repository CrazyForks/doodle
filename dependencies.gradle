ext {
    // Common
    mockk           = '1.9.3'
    coroutines_core = '1.3.5-1.4-M1' //'1.3.4'

    // JVM
    junit_version = '4.12'

    // JS
    mockk_js      = '1.7.17'

    measured      = '1.0'

    kodein        = '6.5.1'

    dep = [
            kotlin_stdlib_common          : "org.jetbrains.kotlin:kotlin-stdlib-common",
            kotlin_stdlib_jdk8            : "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            kotlin_stdlib_js              : "org.jetbrains.kotlin:kotlin-stdlib-js",
            kotlin_reflect                : "org.jetbrains.kotlin:kotlin-reflect",
            kotlin_test_common            : "org.jetbrains.kotlin:kotlin-test-common",
            kotlin_test_annotations_common: "org.jetbrains.kotlin:kotlin-test-annotations-common",
            kotlinx_coroutines_core_common: "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$coroutines_core",
            mockk_common                  : "io.mockk:mockk-common:$mockk",
            kodein_common                 : "org.kodein.di:kodein-di-erased-common:5.3.0",

            // JS
            kotlin_test_js                : "org.jetbrains.kotlin:kotlin-test-js",
            mockk_js                      : "io.mockk:mockk-js:$mockk_js",
            kotlinx_coroutines_core_js    : "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:$coroutines_core",
            kodein_js                     : "org.kodein.di:kodein-di-erased-js:$kodein",

            // JVM
            junit                         : "junit:junit:$junit_version",
            kotlin_test_junit             : "org.jetbrains.kotlin:kotlin-test-junit",
            mockk                         : "io.mockk:mockk:$mockk",
            kotlinx_coroutines_core_jvm   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_core",

            log4j                         : "org.slf4j:slf4j-api:1.7.25",
            logback                       : "ch.qos.logback:logback-classic:1.2.3",
            measured_common               : "com.nectar.measured:measured-metadata:$measured", // FIXME: shouldn't need to explicitly say metadata here
            measured_jvm                  : "com.nectar.measured:measured-jvm:$measured",
            measured_js                   : "com.nectar.measured:measured-js:$measured"
    ]
}