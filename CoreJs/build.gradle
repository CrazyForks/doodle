apply plugin: 'kotlin-platform-js'

dependencies {
    expectedBy project(':core')

    implementation project(':unitsjs')
    implementation dep.kotlin_stdlib_js

    testImplementation project(':testingjs')
    testImplementation dep.kotlin_test_js
    testImplementation dep.mockk_js
}

[compileKotlin2Js, compileTestKotlin2Js]*.configure {
    kotlinOptions {
        sourceMap             = true
        sourceMapEmbedSources = "always"
        moduleKind            = 'commonjs'
    }
}